  <style>

<body>

<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">

      <ul class="navbar-nav ms-auto me-2">

        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="newarrivals.html">New Arrivals</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Shop By Category</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="summer.html">Summer</a></li>
            <li><a class="dropdown-item" href="winter.html">Winter</a></li>
            <li><a class="dropdown-item" href="wedding.html">Wedding</a></li>
            <li><a class="dropdown-item" href="casuals.html">Casuals</a></li>

            <li><a class="dropdown-item" href="premiumwear.html">Premium Wear</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="bestdeals.html">Best Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>

      </ul>

      <!-- CART -->
      <a href="cart.html" class="d-flex align-items-center gap-2 me-3 text-decoration-none text-dark">
        <i class="bi bi-bag-heart-fill" style="font-size:1.6rem;"></i>
        <span id="cartCount" class="badge bg-danger"></span>
      </a>

      <!-- LOGIN / ACCOUNT ICON -->
      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="login-btn">Login</button>
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;margin-left:10px;">
        <span id="adminBadgeNav" class="admin-badge" style="background:#c60000;color:white;padding:4px 10px;border-radius:6px;font-weight:700;display:none;">

<!-- PAGE CONTENT -->
<div class="container mt-4">
  <h2>Summer</h2>

  <p id="comingSoonMsg" class="text-muted" style="display:none;font-weight:600;">
    Coming Soon...
  </p>

  <div id="productsContainer" class="row g-4 mt-3"></div>
</div>

<!-- SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  loadProducts("summer");

  setTimeout(() => {
    if (document.querySelectorAll(".product-card").length === 0)
      document.getElementById("comingSoonMsg").style.display = "block";
  }, 500);
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
