<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f8f9fa; }
    .box {
      max-width: 900px;
      margin: 28px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.06);
    }
    .section-title {
      font-size: 1.3rem;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .btn-pay {
      background: rgb(255,63,51);
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
    }
    .btn-pay:hover {
      background: rgb(255,43,31);
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2 class="mb-4">Checkout</h2>

    <!-- ADDRESS -->
    <div>
      <p class="section-title">Shipping Address</p>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Full Name</label>
          <input id="fullName" class="form-control" type="text" placeholder="Your Name">
        </div>

        <div class="col-md-6 mb-3">
          <label>Phone Number</label>
          <input id="phone" class="form-control" type="text" placeholder="10-digit phone">
        </div>

        <div class="col-md-12 mb-3">
          <label>Address</label>
          <input id="address" class="form-control" type="text" placeholder="House no, street...">
        </div>

        <div class="col-md-4 mb-3">
          <label>City</label>
          <input id="city" class="form-control" type="text">
        </div>

        <div class="col-md-4 mb-3">
          <label>Pincode</label>
          <input id="pincode" class="form-control" type="text">
        </div>

        <div class="col-md-4 mb-3">
          <label>State</label>
          <input id="state" class="form-control" type="text">
        </div>
      </div>
    </div>

    <hr>

    <!-- ORDER SUMMARY -->
    <p class="section-title">Order Summary</p>
    <ul id="cartList"></ul>

    <h4 class="mt-3">Total: â‚¹<span id="grandTotal"></span></h4>

    <button class="btn-pay mt-4" onclick="startPayment()">Proceed to Pay</button>
  </div>

  <!-- Razorpay SDK -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script src="js/cart-utils.js"></script>
  <script src="js/payment.js"></script>

</body>
</html>
