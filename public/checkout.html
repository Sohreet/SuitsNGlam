<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body{background:#f8f9fa;}
    .nav-login-area{visibility:hidden;}
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <div class="nav-login-area ms-auto d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;">
      </div>

    </div>
  </div>
</nav>

<div class="container mt-4">

  <h3>Checkout</h3>

  <div class="row">
    <div class="col-md-6">

      <div class="card p-3">
        <h5>Your Items</h5>
        <ul id="cartList"></ul>
        <h5 class="mt-2">Grand Total: â‚¹<span id="grandTotal">0</span></h5>
      </div>

    </div>
    
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Shipping Information</h5>

        <input id="fullName" class="form-control my-2" placeholder="Full Name">
        <input id="phone" class="form-control my-2" placeholder="Phone Number">
        <input id="address" class="form-control my-2" placeholder="Address">
        <input id="city" class="form-control my-2" placeholder="City">
        <input id="state" class="form-control my-2" placeholder="State">
        <input id="pincode" class="form-control my-2" placeholder="Pincode">

        <button class="btn btn-success mt-3" onclick="startPayment()">Pay Now</button>
      </div>
    </div>
  </div>

</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
