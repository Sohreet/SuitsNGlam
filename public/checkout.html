<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Checkout - Suits N Glam</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
  body{background:#f8f9fa}
  .nav-login-area{visibility:hidden}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navLinks">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
      </ul>

      <a href="cart.html" class="d-flex align-items-center me-3" style="color:#000;text-decoration:none;">
        <i class="bi bi-bag-heart-fill"></i>
        <span id="cartCount" class="badge bg-danger"></span>
      </a>

      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn btn-danger">Login</button>
        <img id="accountIcon" src="" style="width:34px;height:34px;border-radius:50%;display:none;margin-left:10px;cursor:pointer;">
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Checkout</h2>

  <div id="checkoutWrapper" class="mt-3">
    <!-- If cart empty show message; otherwise show simple form -->
    <div id="checkoutEmpty" class="empty-msg" style="display:none;">
      <h4>ðŸ›’ Your cart is empty</h4>
      <a href="index.html" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>

    <div id="checkoutForm" style="display:none;">
      <form onsubmit="startPayment(); return false;">
        <div class="row g-3">
          <div class="col-md-6"><input id="fullName" class="form-control" placeholder="Full name" required></div>
          <div class="col-md-6"><input id="phone" class="form-control" placeholder="Phone" required></div>
          <div class="col-12"><input id="address" class="form-control" placeholder="Address" required></div>
          <div class="col-md-4"><input id="city" class="form-control" placeholder="City" required></div>
          <div class="col-md-4"><input id="state" class="form-control" placeholder="State" required></div>
          <div class="col-md-4"><input id="pincode" class="form-control" placeholder="Pincode" required></div>
        </div>

        <div class="mt-4 text-end">
          <a href="index.html" class="btn btn-primary me-2">Continue Shopping</a>
          <button type="submit" class="btn btn-success">Pay Now</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- scripts -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<script src="js/google-auth.js"></script>
<script src="js/navbar.js"></script>
<script src="js/cart.js"></script>
<script src="js/payment.js"></script> <!-- if you have this already -->

<script>
  // require login
  (function(){
    if (!localStorage.getItem("sg_user")) {
      alert("Please login first");
      window.location.href = "index.html";
      return;
    }
    // check cart content
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart.length) {
      document.getElementById("checkoutEmpty").style.display = "block";
    } else {
      document.getElementById("checkoutForm").style.display = "block";
    }
  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
