<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    .nav-login-area { visibility:visible !important; }

    .btn-login {
      color:#c60000 !important;
      border:2px solid #c60000;
      background:white;
      padding:4px 12px;
      border-radius:6px;
      font-weight:600;
    }
    .btn-login:hover {
      background:#c60000;
      color:white !important;
    }

    .admin-actions { display:flex; gap:8px; flex-wrap:wrap; }

    .admin-badge {
      background:#c60000; color:white;
      padding:4px 10px; border-radius:6px;
      font-size:12px; font-weight:600;
      margin-left:10px;
    }

    .product-card-admin {
      border-left:4px solid #c60000;
      border-radius:8px;
    }

    .small-preview {
      width:70px;
      height:70px;
      object-fit:cover;
      border-radius:6px;
      border:1px solid #ccc;
      margin-right:6px;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item">
          <span class="admin-badge">ADMIN</span>
        </li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;margin-left:10px;">
      </div>

    </div>
  </div>
</nav>



<div class="container mt-4">
  <h3>Admin Dashboard</h3>

  <div id="adminMsg" class="alert alert-warning mt-3" style="display:none;"></div>

  <!-- ADD PRODUCT CARD -->
  <div class="card p-3 mt-3">
    <h5>Add Product</h5>

    <div class="row g-3">

      <div class="col-md-4">
        <label class="form-label">Product Name</label>
        <input id="p_name" class="form-control" placeholder="Name">
      </div>

      <div class="col-md-2">
        <label class="form-label">Price</label>
        <input id="p_price" class="form-control" placeholder="Price">
      </div>

      <div class="col-md-3">
        <label class="form-label">Category</label>
        <select id="p_category" class="form-control">
          <option value="">Select Category</option>
          <option value="newarrivals">New Arrivals</option>
          <option value="bestdeals">Best Deals</option>
          <option value="sales">Sales</option>
          <option value="summer">Summer</option>
          <option value="winter">Winter</option>
          <option value="wedding">Wedding</option>
          <option value="casuals">Casuals</option>
          <option value="dailywear">Daily Wear</option>
          <option value="premiumwear">Premium Wear</option>
        </select>
      </div>

      <!-- MAIN IMAGE -->
      <div class="col-md-3">
        <label class="form-label">Main Image (Required)</label>
        <input id="p_main_image" type="file" accept="image/*" class="form-control">
      </div>

      <!-- EXTRA IMAGES -->
      <div class="col-md-12">
        <label class="form-label">Extra Images (2–5 images)</label>
        <input id="p_extra_images" type="file" accept="image/*" multiple class="form-control">
      </div>

      <!-- VIDEO -->
      <div class="col-md-12">
        <label class="form-label">Optional Video</label>
        <input id="p_video" type="file" accept="video/*" class="form-control">
      </div>

      <div class="col-md-12">
        <label class="form-label">Description</label>
        <textarea id="p_desc" class="form-control" placeholder="Description"></textarea>
      </div>

    </div>

    <div class="mt-3 admin-actions">
      <button class="btn btn-success" onclick="adminAddProduct()">Add Product</button>
      <button class="btn btn-secondary" onclick="window.location.href='admin-orders.html'">View Orders</button>
    </div>
  </div>


  <!-- PRODUCT LIST -->
  <div class="mt-4" id="productsAdminList"></div>

</div>


<script>
/* Convert file to Base64 */
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}


/* ADD PRODUCT (with image upload) */
async function adminAddProduct() {
  const name = p_name.value.trim();
  const price = Number(p_price.value.trim());
  const category = p_category.value.trim();
  const desc = p_desc.value.trim();

  if (!name) return alert("Enter product name");
  if (!category) return alert("Select category");

  const mainImgFile = p_main_image.files[0];
  const extraImgFiles = p_extra_images.files;
  const videoFile = p_video.files[0];

  if (!mainImgFile) return alert("Main image is required");

  if (extraImgFiles.length < 2 || extraImgFiles.length > 5) {
    return alert("Upload 2–5 extra images");
  }

  // Convert all to base64
  const mainImgBase64 = await fileToBase64(mainImgFile);

  const extraImgBase64 = [];
  for (let f of extraImgFiles) {
    extraImgBase64.push(await fileToBase64(f));
  }

  let videoBase64 = "";
  if (videoFile) videoBase64 = await fileToBase64(videoFile);

  const products = JSON.parse(localStorage.getItem("products") || "[]");

  const newP = {
    _id: "P" + Math.random().toString(36).slice(2,9),
    name,
    price,
    category,
    images: [mainImgBase64, ...extraImgBase64],
    video: videoBase64,
    description: desc
  };

  products.push(newP);
  localStorage.setItem("products", JSON.stringify(products));

  renderAdminProducts();
  alert("Product Added Successfully!");
}


/* DELETE PRODUCT */
function deleteProduct(id) {
  if (!confirm("Delete this product permanently?")) return;

  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const updated = products.filter(p => p._id !== id);

  localStorage.setItem("products", JSON.stringify(updated));
  renderAdminProducts();
}


/* RENDER ALL PRODUCTS */
function renderAdminProducts() {
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const out = document.getElementById("productsAdminList");

  if (!products.length) {
    out.innerHTML = "<p>No products yet.</p>";
    return;
  }

  out.innerHTML = products.map(p => `
    <div class="card p-3 mb-3 product-card-admin">
      <div class="d-flex justify-content-between">

        <div class="d-flex gap-3">
          <img src="${p.images[0]}" class="small-preview">
          <div>
            <strong>${p.name}</strong><br>
            ₹${p.price} — <span class="text-primary">${p.category}</span><br>
            <small>${p.images.length} images${p.video ? " + video" : ""}</small>
          </div>
        </div>

        <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">
          <i class="bi bi-trash"></i>
        </button>

      </div>
    </div>
  `).join("");
}


/* ADMIN CHECK */
document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("sg_user");
  if (!raw) return (window.location.href = "index.html");

  const user = JSON.parse(raw);
  if (user.email !== "sohabrar10@gmail.com") {
    alert("Admin access only");
    return (window.location.href = "index.html");
  }

  if (user.picture) {
    accountIcon.src = user.picture;
    accountIcon.style.display = "block";
  }

  renderAdminProducts();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
