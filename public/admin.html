  <style>
    body { background:#f4f6f9; }
    .admin-box {
      background:#fff; padding:25px; border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      margin-top:20px;
    }
    .table img {
      width:50px; height:50px; object-fit:cover; border-radius:6px;
    }
    .btn-danger { background:#ff3f33; border:none; }

<body>

<!-- ðŸ”¥ FIX: Prevent navbar.js from redirecting admin page -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const icon = document.getElementById("accountIcon");
    if (icon) {
      icon.onclick = (e) => {
        if (window.location.pathname.includes("admin.html")) {
          e.preventDefault();
          e.stopImmediatePropagation();
        }
      };
    }
  });
</script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
    <div class="container">
      <a class="navbar-brand" href="index.html">Suits N Glam</a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav ms-auto me-2">
          <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
        </ul>

        <img id="accountIcon"
             src="images/default-user.png"
             style="width:32px;height:32px;border-radius:50%;cursor:pointer;display:none;margin-right:12px;">

        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mt-4 mb-3">Admin Dashboard</h2>

    <div class="admin-box">
      <h4>Add / Update Product</h4>

      <form id="productForm" enctype="multipart/form-data">
        <input type="hidden" id="productId">

        <div class="row mt-3">
          <div class="col-md-6 mb-3">
            <label class="form-label">Product Title</label>
            <input type="text" id="title" class="form-control" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" id="price" class="form-control" required>
          </div>

          <div class="col-md-12 mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="2"></textarea>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Category</label>
            <select id="category" class="form-control" required>
              <option value="">Choose category</option>
              <option value="summer">Summer</option>
              <option value="winter">Winter</option>
              <option value="wedding">Wedding</option>
              <option value="casuals">Casuals</option>
              <option value="dailywear">Daily Wear</option>
              <option value="premiumwear">Premium Wear</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Tags</label>
            <div class="d-flex gap-3">
              <div>
                <input type="checkbox" id="isBestDeal">
                <label for="isBestDeal">Best Deal</label>
              </div>
              <div>
                <input type="checkbox" id="isSale">
                <label for="isSale">Sale</label>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Min Metres</label>
            <input type="number" id="minMetres" class="form-control" value="1">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Max Metres</label>
            <input type="number" id="maxMetres" class="form-control" value="6">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Stock</label>
            <input type="number" id="stock" class="form-control" value="0">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Images (max 5)</label>
            <input type="file" id="images" class="form-control" multiple accept="image/*">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Video (optional)</label>
            <input type="file" id="video" class="form-control" accept="video/*">
          </div>

        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Product</button>
      </form>
    </div>

    <div class="admin-box mt-4">
      <h4>All Products</h4>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Best Deal</th>
            <th>Sale</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productsTable"></tbody>
      </table>
    </div>

  </div>

  <!-- SCRIPTS -->

  <!-- Google Auth -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="/public/js/google-auth.js"></script>

  <!-- Admin script BEFORE navbar -->
  <script src="/public/js/admin.js"></script>

  <!-- ðŸ”¥ FIXED: Navbar script path -->
  <script src="/public/js/navbar.js"></script>

</body>
</html>
