<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    .admin-badge {
      background:#28a745; 
      color:white;
      padding:4px 10px;
      border-radius:6px;
      font-size:12px;
      font-weight:600;
      margin-left:10px;
    }

    .product-card-admin {
      border-left:4px solid #c60000;
      border-radius:8px;
    }

    .small-img {
      width:80px;
      height:80px;
      object-fit:cover;
      border-radius:6px;
    }

    .btn-login {
      color:#c60000 !important;
      border:2px solid #c60000;
      background:white;
      padding:4px 12px;
      border-radius:6px;
      font-weight:600;
    }
    .btn-login:hover {
      background:#c60000;
      color:white !important;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item d-flex align-items-center">
          <span class="admin-badge">ADMIN</span>
        </li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <img id="accountIcon" style="width:38px;height:38px;border-radius:50%;display:none;margin-left:10px;">
      </div>

    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">

  <h3>Admin Dashboard</h3>


  <!-- ADD PRODUCT -->
  <div class="card p-3 mt-3">
    <h5>Add Product</h5>

    <div class="row g-3 mt-1">

      <div class="col-md-4">
        <label class="form-label fw-bold">Product Name</label>
        <input id="p_name" class="form-control">
      </div>

      <div class="col-md-2">
        <label class="form-label fw-bold">Price</label>
        <input id="p_price" type="number" class="form-control">
      </div>

      <div class="col-md-3">
        <label class="form-label fw-bold">Category</label>
        <select id="p_category" class="form-control">
          <option value="">Select Category</option>
          <option value="summer">Summer</option>
          <option value="winter">Winter</option>
          <option value="wedding">Wedding</option>
          <option value="casuals">Casuals</option>
          <option value="dailywear">Daily Wear</option>
          <option value="premiumwear">Premium Wear</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label fw-bold">Main Image</label>
        <input id="p_main_image" type="file" accept="image/*" class="form-control">
      </div>

      <div class="col-md-12">
        <label class="form-label fw-bold">Extra Images (2–5)</label>
        <input id="p_extra_images" type="file" multiple accept="image/*" class="form-control">
      </div>

      <div class="col-md-12">
        <label class="form-label fw-bold">Optional Video</label>
        <input id="p_video" type="file" accept="video/*" class="form-control">
      </div>

      <div class="col-md-12">
        <label class="form-label fw-bold">Description</label>
        <textarea id="p_desc" class="form-control"></textarea>
      </div>
      <div class="col-md-3">
  <label class="form-label fw-bold">Stock</label>
  <select id="p_stock" class="form-control">
    <option value="true">In Stock</option>
    <option value="false">Out of Stock</option>
  </select>
</div>

    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-success" onclick="adminAddProduct()">Add Product</button>
      <button class="btn btn-secondary" onclick="window.location.href='admin-orders.html'">View Orders</button>
    </div>
  </div>


  <!-- PRODUCT LIST -->
  <div id="productsAdminList" class="mt-4"></div>

</div>


<script>
/* Convert file to Base64 */
function fileToBase64(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

/* ADD PRODUCT */
async function adminAddProduct() {
  const name = p_name.value.trim();
  const price = Number(p_price.value.trim());
  const category = p_category.value.trim();
  const desc = p_desc.value.trim();

  if (!name || !price || !category)
    return alert("Fill all required fields");

  const main = p_main_image.files[0];
  const extras = p_extra_images.files;
  const vid = p_video.files[0];

  if (!main) return alert("Main image required");
  if (extras.length < 2 || extras.length > 5)
    return alert("Upload 2–5 extra images");

  const main64 = await fileToBase64(main);

  const extraList = [];
  for (let f of extras) extraList.push(await fileToBase64(f));

  let video64 = "";
  if (vid) video64 = await fileToBase64(vid);

  const prods = JSON.parse(localStorage.getItem("products") || "[]");

  prods.push({
    _id: "P" + Math.random().toString(36).slice(2, 9),
    name,
    price,
    category,
    description: desc,
    images: [main64, ...extraList],
    video: video64,
    sales: false,          // admin toggle default
    orderCount: 0,         // auto for best deals
    addedAt: Date.now()    // auto for new arrivals
  });

  localStorage.setItem("products", JSON.stringify(prods));
  renderAdminProducts();
  alert("Product Added Successfully!");
}

/* DELETE PRODUCT */
function deleteProduct(id) {
  if (!confirm("Delete permanently?")) return;
  let list = JSON.parse(localStorage.getItem("products") || "[]");
  list = list.filter(x => x._id !== id);
  localStorage.setItem("products", JSON.stringify(list));
  renderAdminProducts();
}

/* TOGGLE SALES */
function toggleSale(id) {
  const list = JSON.parse(localStorage.getItem("products") || "[]");
  const p = list.find(x => x._id === id);
  p.sales = !p.sales;
  localStorage.setItem("products", JSON.stringify(list));
  renderAdminProducts();
}

/* RENDER PRODUCTS */
function renderAdminProducts() {
  const list = JSON.parse(localStorage.getItem("products") || "[]");
  const out = document.getElementById("productsAdminList");

  if (!list.length) {
    out.innerHTML = "<p>No products yet</p>";
    return;
  }

  out.innerHTML = list.map(p => `
    <div class="card p-3 mb-2 product-card-admin">
      <div class="d-flex justify-content-between">

        <div class="d-flex gap-3">
          <img src="${p.images[0]}" class="small-img">
          <div>
            <strong>${p.name}</strong><br>
            Category: <b>${p.category}</b><br>
            <small>${p.images.length} images${p.video ? " + video" : ""}</small><br>
            <small>Orders: ${p.orderCount}</small>
          </div>
        </div>

        <div class="d-flex flex-column gap-2">
          <button class="btn btn-warning btn-sm" onclick="toggleSale('${p._id}')">
            ${p.sales ? "Remove Sale" : "Add Sale"}
          </button>

          <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>
    </div>
  `).join("");
}

/* LOAD PRODUCTS + ADMIN CHECK */
document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("sg_user") || "null");

  if (!user || user.email !== "sohabrar10@gmail.com")
    return (window.location.href = "index.html");

  if (user.picture) {
    accountIcon.src = user.picture;
    accountIcon.style.display = "block";
  }

  renderAdminProducts();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
