<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    /* Show login+account on admin */
    .nav-login-area { visibility:visible !important; }

    .btn-login {
      color:#c60000 !important;
      border:2px solid #c60000;
      background:white;
      padding:4px 12px;
      border-radius:6px;
      font-weight:600;
    }
    .btn-login:hover {
      background:#c60000;
      color:white !important;
    }

    .admin-actions { display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">

    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>
        <img id="accountIcon"
             style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;margin-left:10px;">
      </div>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <h3>Admin Dashboard</h3>

  <div id="adminMsg" class="alert alert-warning mt-3" style="display:none;"></div>

  <!-- ADD PRODUCT CARD -->
  <div class="card p-3 mt-3">
    <h5>Add Product</h5>

    <div class="row g-2">
      <div class="col-md-4"><input id="p_name" class="form-control" placeholder="Name"></div>
      <div class="col-md-2"><input id="p_price" class="form-control" placeholder="Price"></div>

      <!-- FIXED CATEGORY DROPDOWN -->
      <div class="col-md-3">
        <select id="p_category" class="form-control">
          <option value="">Select Category</option>
          <option value="newarrivals">New Arrivals</option>
          <option value="bestdeals">Best Deals</option>
          <option value="sales">Sales</option>
          <option value="summer">Summer</option>
          <option value="winter">Winter</option>
          <option value="wedding">Wedding</option>
          <option value="casuals">Casuals</option>
          <option value="dailywear">Daily Wear</option>
          <option value="premiumwear">Premium Wear</option>
        </select>
      </div>

      <div class="col-md-3"><input id="p_image" class="form-control" placeholder="Image URL"></div>
    </div>

    <textarea id="p_desc" class="form-control mt-2" placeholder="Description"></textarea>

    <div class="mt-2 admin-actions">
      <button class="btn btn-success" onclick="adminAddProduct()">Add Product</button>
      <button class="btn btn-secondary" onclick="window.location.href='admin-orders.html'">View Orders</button>
      <button class="btn btn-danger" onclick="adminLogout()">Logout</button>
    </div>
  </div>

  <div class="mt-4" id="productsAdminList"></div>
</div>


<script>
// LOGOUT
function adminLogout() {
  localStorage.removeItem("sg_user");
  localStorage.removeItem("adminLoggedIn");
  alert("Logged out of admin");
  window.location.href = "index.html";
}

// ADD PRODUCT
function adminAddProduct() {
  const name = document.getElementById("p_name").value.trim();
  const price = Number(document.getElementById("p_price").value.trim() || 0);
  const category = document.getElementById("p_category").value.trim();
  const image = document.getElementById("p_image").value.trim();
  const desc = document.getElementById("p_desc").value.trim();

  if (!name) return alert("Provide product name");
  if (!category) return alert("Select a category");

  const products = JSON.parse(localStorage.getItem("products") || "[]");

  const newP = {
    _id: "P" + Math.random().toString(36).slice(2,9),
    name,
    price,
    category,
    images: image ? [image] : [],
    description: desc
  };

  products.push(newP);
  localStorage.setItem("products", JSON.stringify(products));
  renderAdminProducts();
  alert("Product added!");
}

// SHOW PRODUCTS
function renderAdminProducts() {
  const out = document.getElementById("productsAdminList");
  const products = JSON.parse(localStorage.getItem("products") || "[]");

  if (!products.length) {
    out.innerHTML = "<p>No products yet.</p>";
    return;
  }

  out.innerHTML = products.map(p => `
    <div class="card p-2 mb-2">
      <div class="d-flex align-items-center">
        <img src="${p.images?.[0] || ''}"
             style="width:80px;height:60px;object-fit:cover;margin-right:12px;">
        <div>
          <strong>${p.name}</strong><br>
          ₹${p.price} — <span class="text-primary">${p.category}</span>
        </div>
      </div>
    </div>
  `).join("");
}


// ADMIN GUARD
document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("sg_user");
  if (!raw) {
    showAdminError("Please login as admin first.");
    return;
  }

  const user = JSON.parse(raw);

  // ✔ YOUR REAL ADMIN ID
  const admins = ["sohabrar10@gmail.com"];

  if (!admins.includes(user.email)) {
    showAdminError("Admin access only.");
    return;
  }

  renderAdminProducts();
});

function showAdminError(msg) {
  const box = document.getElementById("adminMsg");
  box.style.display = "block";
  box.textContent = msg;
  setTimeout(() => (window.location.href = "index.html"), 1500);
}
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
