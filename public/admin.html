<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    .nav-login-area { visibility:visible !important; }

    .btn-login {
      color:#c60000 !important;
      border:2px solid #c60000;
      background:white;
      padding:4px 12px;
      border-radius:6px;
      font-weight:600;
    }
    .btn-login:hover {
      background:#c60000;
      color:white !important;
    }

    .admin-actions { display:flex; gap:8px; flex-wrap:wrap; }

    .admin-badge {
      background:#c60000; color:white;
      padding:4px 10px; border-radius:6px;
      font-size:12px; font-weight:600;
      margin-left:10px;
    }

    .product-card-admin { border-left:4px solid #c60000; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item">
          <span class="admin-badge">ADMIN</span>
        </li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;">
      </div>

    </div>
  </div>
</nav>


<div class="container mt-4">
  <h3>Admin Dashboard</h3>

  <div id="adminMsg" class="alert alert-warning mt-3" style="display:none;"></div>

  <!-- ADD PRODUCT -->
  <div class="card p-3 mt-3">
    <h5>Add Product</h5>

    <div class="row g-2">
      <div class="col-md-4"><input id="p_name" class="form-control" placeholder="Name"></div>
      <div class="col-md-2"><input id="p_price" class="form-control" placeholder="Price"></div>

      <div class="col-md-3">
        <select id="p_category" class="form-control">
          <option value="">Select Category</option>
          <option value="newarrivals">New Arrivals</option>
          <option value="bestdeals">Best Deals</option>
          <option value="sales">Sales</option>
          <option value="summer">Summer</option>
          <option value="winter">Winter</option>
          <option value="wedding">Wedding</option>
          <option value="casuals">Casuals</option>
          <option value="dailywear">Daily Wear</option>
          <option value="premiumwear">Premium Wear</option>
        </select>
      </div>

      <div class="col-md-3"><input id="p_image" class="form-control" placeholder="Image URL"></div>
    </div>

    <textarea id="p_desc" class="form-control mt-2" placeholder="Description"></textarea>

    <div class="mt-2 admin-actions">
      <button class="btn btn-success" onclick="adminAddProduct()">Add Product</button>
      <button class="btn btn-secondary" onclick="window.location.href='admin-orders.html'">View Orders</button>
    </div>
  </div>

  <!-- PRODUCT LIST -->
  <div class="mt-4" id="productsAdminList"></div>
</div>


<script>
/* ------------------------
     ADMIN LOGOUT
------------------------- */
function adminLogout() {
  localStorage.removeItem("sg_user");
  localStorage.removeItem("adminLoggedIn");
  window.location.href = "index.html";
}


/* ------------------------
     ADD PRODUCT
------------------------- */
function adminAddProduct() {
  const name = p_name.value.trim();
  const price = Number(p_price.value.trim());
  const category = p_category.value.trim();
  const image = p_image.value.trim();
  const desc = p_desc.value.trim();

  if (!name) return alert("Enter product name");
  if (!category) return alert("Select category");

  const products = JSON.parse(localStorage.getItem("products") || "[]");

  const newP = {
    _id: "P" + Math.random().toString(36).slice(2,9),
    name,
    price,
    category,
    images: [image],
    description: desc
  };

  products.push(newP);
  localStorage.setItem("products", JSON.stringify(products));

  renderAdminProducts();
  alert("Product Added!");
}


/* ------------------------
     DELETE PRODUCT
------------------------- */
function deleteProduct(id) {
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const filtered = products.filter(p => p._id !== id);
  localStorage.setItem("products", JSON.stringify(filtered));
  renderAdminProducts();
}


/* ------------------------
     RENDER ADMIN PRODUCTS
------------------------- */
function renderAdminProducts() {
  const out = document.getElementById("productsAdminList");
  const products = JSON.parse(localStorage.getItem("products") || "[]");

  if (!products.length) {
    out.innerHTML = "<p>No products yet.</p>";
    return;
  }

  out.innerHTML = products.map(p => `
    <div class="card p-2 mb-2 product-card-admin">
      <div class="d-flex align-items-center justify-content-between">

        <div class="d-flex align-items-center">
          <img src="${p.images?.[0] || ''}" 
               style="width:90px;height:70px;object-fit:cover;margin-right:12px;border-radius:6px;">
          <div>
            <strong>${p.name}</strong><br>
            ₹${p.price} — <span class="text-primary">${p.category}</span>
          </div>
        </div>

        <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">
          <i class="bi bi-trash"></i>
        </button>

      </div>
    </div>
  `).join("");
}


/* ------------------------
     ADMIN CHECK
------------------------- */
document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("sg_user") || "null");

  if (!user) return window.location.href = "index.html";

  const adminEmail = "sohabrar10@gmail.com";
  if (user.email !== adminEmail) {
    alert("Admin access only");
    return (window.location.href = "index.html");
  }

  // Show admin icon
  accountIcon.src = user.picture;
  accountIcon.style.display = "block";

  renderAdminProducts();
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
