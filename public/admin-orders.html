<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Orders - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body{background:#f8f9fa;}
    .nav-login-area { visibility:visible !important; }
    table td, table th { vertical-align: middle; }
    .admin-badge {
      background:#c60000;color:#fff;padding:4px 8px;border-radius:6px;font-weight:700;margin-left:8px;
    }
    .status-badge { padding:6px 10px;border-radius:999px;font-weight:600; }
    .status-pending   { background:#fff3cd; color:#856404; }
    .status-shipped   { background:#cfe9ff; color:#055160; }
    .status-delivered { background:#d4edda; color:#155724; }
    .status-cancelled { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="admin.html">Dashboard</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <span id="adminBadge" class="admin-badge" style="display:none">ADMIN</span>
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;margin-left:10px;">
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Orders Management</h3>
    <div>
      <button class="btn btn-danger" onclick="clearOrders()">Clear All Orders</button>
    </div>
  </div>

  <div id="ordersTableWrapper" class="mt-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="width:140px">Order ID</th>
          <th>Customer</th>
          <th style="width:120px">Amount</th>
          <th style="width:150px">Status</th>
          <th style="width:140px">Date</th>
          <th style="width:220px">Actions</th>
        </tr>
      </thead>
      <tbody id="ordersTable">
        <!-- Populated by script -->
      </tbody>
    </table>
  </div>
</div>

<!-- Order Details Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Order Details — <span id="modalOrderId"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="modalBodyContent"></div>
      </div>
      <div class="modal-footer">
        <button id="modalMarkShipped" class="btn btn-success">Mark Shipped</button>
        <button id="modalMarkDelivered" class="btn btn-primary">Mark Delivered</button>
        <button id="modalCancelOrder" class="btn btn-danger">Cancel Order</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ----- Utility: format money & date ----- */
function formatINR(n){ return Number(n || 0).toLocaleString("en-IN"); }
function nowDate(){ return new Date().toLocaleString(); }

/* ----- ADMIN GUARD ----- */
function requireAdminOrRedirect(){
  const raw = localStorage.getItem("sg_user");
  if (!raw) {
    alert("Please login first");
    window.location.href = "index.html";
    return null;
  }
  const user = JSON.parse(raw);
  const adminEmail = "sohabrar10@gmail.com";
  if (user.email !== adminEmail) {
    alert("Admin access only");
    window.location.href = "index.html";
    return null;
  }

  // show admin UI bits
  document.getElementById("adminBadge").style.display = "inline-block";
  const acc = document.getElementById("accountIcon");
  acc.src = user.picture || "";
  acc.style.display = acc.src ? "block" : "none";
  return user;
}

/* ----- Render Orders Table ----- */
function renderOrdersAdmin(){
  const tbody = document.getElementById("ordersTable");
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");

  if (!orders.length) {
    tbody.innerHTML = '<tr><td colspan="6" class="text-center">No orders yet.</td></tr>';
    return;
  }

  tbody.innerHTML = orders.map((o, idx) => {
    const statusCls = statusClass(o.status);
    const customerName = o.shipping?.name || o.user?.name || "—";
    const email = o.user?.email ? `<br><small class="text-muted">${o.user.email}</small>` : "";
    return `
      <tr>
        <td><strong>${o.id}</strong></td>
        <td>${customerName}${email}</td>
        <td>₹${formatINR(o.total)}</td>
        <td><span id="status-${idx}" class="status-badge ${statusCls}">${o.status}</span></td>
        <td>${o.date || ''}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary" onclick="viewOrder(${idx})"><i class="bi bi-eye"></i> View</button>
          <button class="btn btn-sm btn-success" onclick="changeStatus(${idx}, 'Shipped')">Mark Shipped</button>
          <button class="btn btn-sm btn-primary" onclick="changeStatus(${idx}, 'Delivered')">Delivered</button>
          <button class="btn btn-sm btn-danger" onclick="changeStatus(${idx}, 'Cancelled')">Cancel</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteOrder(${idx})"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    `;
  }).join("");
}

function statusClass(status){
  if (!status) return "status-pending";
  status = status.toLowerCase();
  if (status.includes("pending")) return "status-pending";
  if (status.includes("ship")) return "status-shipped";
  if (status.includes("deliver")) return "status-delivered";
  if (status.includes("cancel")) return "status-cancelled";
  return "status-pending";
}

/* ----- Change status ----- */
function changeStatus(index, status){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  if (!orders[index]) { alert("Order not found"); return; }
  orders[index].status = status;
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrdersAdmin();
}

/* ----- Delete order ----- */
function deleteOrder(index){
  if (!confirm("Delete this order permanently?")) return;
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  if (!orders[index]) return;
  orders.splice(index,1);
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrdersAdmin();
}

/* ----- Clear all orders (danger) ----- */
function clearOrders(){
  if (!confirm("Clear ALL orders? This cannot be undone.")) return;
  localStorage.removeItem("orders");
  renderOrdersAdmin();
}

/* ----- View order modal ----- */
function viewOrder(index){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const order = orders[index];
  if (!order) return alert("Order not found");

  const modal = new bootstrap.Modal(document.getElementById("orderModal"));
  document.getElementById("modalOrderId").textContent = order.id;
  // build body
  let html = `<h6>Customer</h6>
    <p><strong>${order.shipping?.name || order.user?.name || 'N/A'}</strong><br>
    ${order.shipping?.phone || ''}<br>
    <small class="text-muted">${order.user?.email || ''}</small></p>`;

  html += `<h6>Shipping Address</h6>
    <p>${(order.shipping && (order.shipping.address || order.shipping.line1)) || 'N/A'}</p>`;

  html += `<h6>Items</h6><ul class="list-group mb-2">`;
  (order.items || []).forEach(it => {
    html += `<li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>${it.name}</strong><br>
        <small class="text-muted">${it.variant || ''}</small>
      </div>
      <div>₹${formatINR(it.price)} × ${it.qty}</div>
    </li>`;
  });
  html += `</ul>`;

  html += `<h6>Summary</h6>
    <p>Total: <strong>₹${formatINR(order.total)}</strong></p>
    <p>Status: <span class="badge ${statusClass(order.status)}">${order.status}</span></p>`;

  document.getElementById("modalBodyContent").innerHTML = html;

  // modal buttons behavior
  document.getElementById("modalMarkShipped").onclick = () => { changeStatus(index, "Shipped"); modal.hide(); };
  document.getElementById("modalMarkDelivered").onclick = () => { changeStatus(index, "Delivered"); modal.hide(); };
  document.getElementById("modalCancelOrder").onclick = () => { changeStatus(index, "Cancelled"); modal.hide(); };

  modal.show();
}

/* ----- Init on load ----- */
document.addEventListener("DOMContentLoaded", () => {
  const user = requireAdminOrRedirect();
  if (!user) return;
  renderOrdersAdmin();
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
