<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Orders - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }
    .nav-login-area { visibility:visible !important; }
    .home-icon { font-size:1.6rem; cursor:pointer; margin-right:12px; }
    .admin-badge { background:#c60000; color:#fff; padding:4px 8px; border-radius:6px; font-weight:700; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Suits N Glam</a>

    <div class="ms-auto d-flex align-items-center nav-login-area">
      <i class="bi bi-house-fill home-icon" onclick="location.href='index.html'"></i>
      <span class="admin-badge me-3">ADMIN</span>
      <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;">
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Orders Management</h3>
    <button class="btn btn-danger" onclick="clearOrders()">Clear All</button>
  </div>

  <div class="mt-3">
    <table class="table table-bordered">
      <thead>
        <tr><th>Order ID</th><th>Customer</th><th>Amount</th><th>Status</th><th>Date</th><th>Actions</th></tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="orderModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Order — <span id="modalOrderId"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBodyContent"></div>
      <div class="modal-footer">
        <button id="modalMarkShipped" class="btn btn-success">Mark Shipped</button>
        <button id="modalMarkDelivered" class="btn btn-primary">Mark Delivered</button>
        <button id="modalCancelOrder" class="btn btn-danger">Cancel</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
function requireAdminOrRedirect(){
  const raw = localStorage.getItem("sg_user");
  if (!raw) { alert("Please login"); location.href = "index.html"; return null; }
  const user = JSON.parse(raw);
  if (user.email !== "sohabrar10@gmail.com") { alert("Admin only"); location.href = "index.html"; return null; }
  document.getElementById("accountIcon").src = user.picture || "";
  document.getElementById("accountIcon").style.display = "block";
  return user;
}

function formatINR(n){ return Number(n||0).toLocaleString("en-IN"); }

function statusClass(status){
  if (!status) return "badge bg-warning";
  const s = status.toLowerCase();
  if (s.includes("ship")) return "badge bg-info text-dark";
  if (s.includes("deliver")) return "badge bg-success";
  if (s.includes("cancel")) return "badge bg-danger";
  return "badge bg-warning";
}

function renderOrdersAdmin(){
  const tbody = document.getElementById("ordersTable");
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  if (!orders.length) { tbody.innerHTML = '<tr><td colspan="6" class="text-center">No orders yet.</td></tr>'; return; }

  tbody.innerHTML = orders.map((o, idx) => `
    <tr>
      <td><strong>${o.id}</strong></td>
      <td>${o.shipping?.name || o.user?.name || '—'}<br><small class="text-muted">${o.user?.email || ''}</small></td>
      <td>₹${formatINR(o.total)}</td>
      <td><span id="status-${idx}" class="${statusClass(o.status)}">${o.status || 'Pending'}</span></td>
      <td>${o.date || ''}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary" onclick="viewOrder(${idx})"><i class="bi bi-eye"></i></button>
        <button class="btn btn-sm btn-success" onclick="changeStatus(${idx}, 'Shipped')">Ship</button>
        <button class="btn btn-sm btn-primary" onclick="changeStatus(${idx}, 'Delivered')">Deliver</button>
        <button class="btn btn-sm btn-danger" onclick="changeStatus(${idx}, 'Cancelled')">Cancel</button>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteOrder(${idx})"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  `).join("");
}

function changeStatus(index, status){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  if (!orders[index]) return alert("Order not found");
  orders[index].status = status;
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrdersAdmin();
}

function deleteOrder(index){
  if (!confirm("Delete order?")) return;
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.splice(index,1);
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrdersAdmin();
}

function clearOrders(){
  if (!confirm("Clear ALL orders?")) return;
  localStorage.removeItem("orders");
  renderOrdersAdmin();
}

function viewOrder(index){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const order = orders[index];
  if (!order) return alert("Not found");
  const modal = new bootstrap.Modal(document.getElementById("orderModal"));
  document.getElementById("modalOrderId").textContent = order.id;
  let html = `<h6>Customer</h6><p><strong>${order.shipping?.name || order.user?.name || 'N/A'}</strong><br>${order.shipping?.phone||''}<br><small class="text-muted">${order.user?.email||''}</small></p>`;
  html += `<h6>Address</h6><p>${order.shipping?.address || order.shipping?.line1 || 'N/A'}</p>`;
  html += `<h6>Items</h6><ul class="list-group mb-2">`;
  (order.items||[]).forEach(it => {
    html += `<li class="list-group-item d-flex justify-content-between"><div><strong>${it.title||it.name}</strong><br><small class="text-muted">${it.variant||''}</small></div><div>₹${formatINR(it.price)} × ${it.metres||it.qty||1}</div></li>`;
  });
  html += `</ul><h6>Summary</h6><p>Total: <strong>₹${formatINR(order.total)}</strong></p><p>Status: <span class="${statusClass(order.status)}">${order.status}</span></p>`;
  document.getElementById("modalBodyContent").innerHTML = html;

  document.getElementById("modalMarkShipped").onclick = () => { changeStatus(index, "Shipped"); modal.hide(); };
  document.getElementById("modalMarkDelivered").onclick = () => { changeStatus(index, "Delivered"); modal.hide(); };
  document.getElementById("modalCancelOrder").onclick = () => { changeStatus(index, "Cancelled"); modal.hide(); };

  modal.show();
}

document.addEventListener("DOMContentLoaded", () => {
  const user = requireAdminOrRedirect();
  if (!user) return;
  renderOrdersAdmin();
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
