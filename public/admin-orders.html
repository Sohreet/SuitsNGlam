<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Orders - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body{background:#f8f9fa;}
    .nav-login-area { visibility:hidden; }
    table td, table th { vertical-align: middle; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;">
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>Orders Management</h3>

  <div id="ordersTableWrapper" class="mt-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersTable">
        <!-- Populated by local script -->
      </tbody>
    </table>
  </div>
</div>

<script>
function renderOrdersAdmin() {
  const tbody = document.getElementById("ordersTable");
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  if (!orders.length) {
    tbody.innerHTML = '<tr><td colspan="6" class="text-center">No orders yet.</td></tr>';
    return;
  }

  tbody.innerHTML = orders.map((o, idx) => `
    <tr>
      <td>${o.id}</td>
      <td>${o.shipping?.name || o.user?.name || 'N/A'}<br><small>${o.user?.email||''}</small></td>
      <td>â‚¹${o.total}</td>
      <td id="status-${idx}">${o.status}</td>
      <td>${o.date}</td>
      <td>
        <button class="btn btn-sm btn-success" onclick="changeStatus(${idx},'Shipped')">Mark Shipped</button>
        <button class="btn btn-sm btn-danger" onclick="changeStatus(${idx},'Cancelled')">Cancel</button>
      </td>
    </tr>
  `).join("");
}

function changeStatus(index, status) {
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  if (!orders[index]) return alert("Order not found");
  orders[index].status = status;
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrdersAdmin();
}

document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("sg_user");
  if (!raw) {
    alert("Please login first");
    window.location.href = "index.html";
    return;
  }
  const user = JSON.parse(raw);
  const admins = ["sohabrar10@gmail.com","suitsnglam01@gmail.com"];
  if (!admins.includes(user.email)) {
    alert("Admin access only");
    window.location.href = "index.html";
    return;
  }

  renderOrdersAdmin();
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
