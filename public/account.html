<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    /* Hide page before user loads — prevents flicker */
    #accountPage {
      visibility: hidden;
    }

    .profile-card {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .btn-logout {
      background-color: rgb(255,63,51);
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
    }
    .btn-logout:hover { background-color: rgb(255,43,31); }

    .admin-badge {
      background: #e8d4ff;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- ================= ACCOUNT PAGE WRAPPER ================= -->
  <div id="accountPage">

    <div class="profile-card">
      <img id="profilePic" class="profile-pic"
        src="https://www.svgrepo.com/show/382106/profile-user.svg" alt="Profile">

      <h3 id="profileName">Your Name</h3>
      <p id="profileEmail" class="text-muted">you@example.com</p>

      <div id="adminArea" style="display:none; margin: 15px 0;">
        <a href="admin.html" class="btn btn-outline-primary me-2">Admin Dashboard</a>
        <span class="admin-badge">Admin</span>
      </div>

      <div class="d-flex justify-content-center mt-3 gap-3">
        <button id="logoutBtn" class="btn-logout">Logout</button>
        <a href="orderhistory.html" class="btn btn-outline-secondary">My Orders</a>
      </div>

      <div class="mt-4">
        <a href="index.html" class="btn btn-light">← Back to Home</a>
      </div>

    </div>

  </div>

  <!-- ================= SCRIPTS ================= -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/google-auth.js"></script>

  <!-- PROFILE LOGIC -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const raw = localStorage.getItem("sg_user");

      if (!raw) {
        window.location.href = "index.html";
        return;
      }

      const user = JSON.parse(raw);

      // Fill UI
      document.getElementById("profileName").textContent = user.name;
      document.getElementById("profileEmail").textContent = user.email;
      document.getElementById("profilePic").src =
        user.picture || "https://www.svgrepo.com/show/382106/profile-user.svg";

      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("adminArea").style.display = "block";
      }

      // Finally show the full page (PREVENTS FLICKER)
      document.getElementById("accountPage").style.visibility = "visible";
    });

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      if (google?.accounts?.id) google.accounts.id.disableAutoSelect();
      window.location.href = "index.html";
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
