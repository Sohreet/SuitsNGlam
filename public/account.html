  <style>

    .nav-login-area { visibility:visible !important; }
    .admin-badge {
      background:#c60000;color:#fff;padding:4px 8px;border-radius:6px;font-weight:700;margin-left:8px;

    </button>

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="newarrivals.html">New Arrivals</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Shop By Category</a>
          <ul class="dropdown-menu">

            <li><a class="dropdown-item" href="premiumwear.html">Premium Wear</a></li>
          </ul>
        </li>

      </ul>

      <!-- CART -->
      <a href="cart.html" class="d-flex align-items-center gap-2 me-3 text-decoration-none text-dark">

        <span id="cartCount" class="badge bg-danger"></span>
      </a>

      <!-- LOGIN / ACCOUNT -->
      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>

             src=""
             style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;margin-left:10px;">

  </div>
</nav>


<!-- CONTENT -->
<div class="container mt-4">
  <h2 class="mb-3">My Account</h2>

  <div id="accountInfo" class="card p-4">
    <!-- app.js will fill user info; fallback display -->
    <div id="accountFallback" style="display:none;">
      <p>Please login to view account details.</p>
      <button class="btn btn-primary" onclick="location.href='login.html'">Login</button>
    </div>
  </div>

  <div class="mt-4">
    <a id="ordersBtn" href="orderhistory.html" class="btn btn-primary">Order History</a>
    <a href="ordertracking.html" class="btn btn-secondary">Track Orders</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>

    <!-- Admin Dashboard button (shown only to admin) -->
    <a id="adminDashboardBtn" href="admin.html" class="btn btn-outline-danger ms-2" style="display:none;">
      Go to Admin Dashboard
    </a>
  </div>
</div>

<script>
function logout() {
  localStorage.removeItem("sg_user");
  localStorage.removeItem("adminLoggedIn");
  window.location.href = "index.html";
}

/* Show account info + admin controls when sg_user exists */
document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("sg_user");
  const accountInfo = document.getElementById("accountInfo");
  const fallback = document.getElementById("accountFallback");
  const loginBtn = document.getElementById("loginBtn");
  const accIcon = document.getElementById("accountIcon");
  const adminBadge = document.getElementById("adminBadge");
  const adminBtn = document.getElementById("adminDashboardBtn");

  if (!raw) {
    fallback.style.display = "block";
    loginBtn.style.display = "inline-block";
    return;
  }

  const user = JSON.parse(raw);

  // Populate account card
  accountInfo.innerHTML = `
    <div class="d-flex align-items-center gap-3">
      <img src="${user.picture||''}" style="width:64px;height:64px;border-radius:50%;object-fit:cover;">
      <div>
        <h5 style="margin:0">${user.name || user.email}</h5>
        <p class="mb-0 text-muted">${user.email || ''}</p>
      </div>
    </div>
    <hr />
    <p><strong>Joined:</strong> ${user.joined || 'â€”'}</p>
  `;

  // Hide login button & show profile icon
  loginBtn.style.display = "none";
  if (user.picture) {
    accIcon.src = user.picture;
    accIcon.style.display = "block";
  }

  // If admin, show admin badge + button
  const adminEmail = "sohabrar10@gmail.com";
  if (user.email === adminEmail) {
    adminBadge.style.display = "inline-block";
    adminBtn.style.display = "inline-block";
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
