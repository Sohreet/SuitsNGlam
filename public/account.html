  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    .profile-card {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;

    .btn-logout {
      background-color: rgb(255,63,51);
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
    }

    .btn-logout:hover { background-color: rgb(255,43,31); }

    .admin-badge {
      background: #e8d4ff;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    /* Prevent flicker on login/account area */
    .nav-login-area {
      visibility: hidden;
    }

    .btn-login {
      background-color: rgb(255,63,51);
      color: #fff;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      transition: 0.2s;
    }

    .btn-login:hover {
      background-color: rgb(255,43,31);
    }
  </style>
</head>

<!-- ================= PROFILE CARD ================= -->
<div class="profile-card">

  <img id="profilePic" class="profile-pic"
       src="https://www.svgrepo.com/show/382106/profile-user.svg"
       alt="Profile">

  <h3 id="profileName">Your Name</h3>
  <p id="profileEmail" class="text-muted">you@example.com</p>

  <div id="adminArea" style="display:none; margin: 15px 0;">
    <a href="admin.html" class="btn btn-outline-primary me-2">Admin Dashboard</a>
    <span class="admin-badge">Admin</span>
  </div>

  <div class="d-flex justify-content-center mt-3 gap-3">

  </div>

<!-- ACCOUNT LOGIC -->
<script>
  window.onload = function () {

    const userData = localStorage.getItem("sg_user");

    if (!userData) {
      alert("Please login first");
      window.location.href = "index.html";
      return;
    }

    const user = JSON.parse(userData);

    document.getElementById("profileName").textContent = user.name || "User";
    document.getElementById("profileEmail").textContent = user.email;
    document.getElementById("profilePic").src =
      user.picture || "https://www.svgrepo.com/show/382106/profile-user.svg";

    if (localStorage.getItem("isAdmin") === "true") {
      document.getElementById("adminArea").style.display = "block";
    }
  };

  document.getElementById("logoutBtn").onclick = function () {
    localStorage.clear();
    if (google?.accounts?.id) google.accounts.id.disableAutoSelect();
    window.location.href = "index.html";
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
