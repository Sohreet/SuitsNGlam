<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Account - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }
    .nav-login-area { visibility:visible !important; }
    .btn-login { color:#c60000 !important; border:2px solid #c60000; background:white; padding:4px 12px; border-radius:6px; font-weight:600; }
    .btn-login:hover { background:#c60000; color:white !important; }
    .admin-badge { background:#28a745; color:#fff; padding:4px 8px; border-radius:6px; font-weight:700; margin-left:10px; }
    .home-icon { font-size:1.6rem; cursor:pointer; margin-right:12px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Suits N Glam</a>

    <div class="ms-auto d-flex align-items-center nav-login-area">
      <i class="bi bi-house-fill home-icon" onclick="location.href='index.html'"></i>
      <button id="loginBtn" class="btn-login">Login</button>
      <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;margin-left:10px;cursor:pointer;">
      <span id="adminBadgeNav" class="admin-badge" style="display:none;">ADMIN</span>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-3 d-flex align-items-center">My Account <span id="adminBadgePage" class="admin-badge" style="display:none;margin-left:12px;">ADMIN</span></h2>

  <div id="accountInfo" class="card p-4">
    <div id="accountFallback">
      <p>Please login to view account details.</p>
      <button class="btn btn-primary" onclick="googleLogin()">Login with Google</button>
    </div>
  </div>

  <div class="mt-4">
    <a id="ordersBtn" href="orderhistory.html" class="btn btn-primary">Order History</a>
    <a href="ordertracking.html" class="btn btn-secondary">Track Orders</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
    <a id="adminDashboardBtn" href="admin.html" class="btn btn-outline-danger ms-2" style="display:none;">Go to Admin Dashboard</a>
  </div>
</div>

<script>
function logout() {
  localStorage.removeItem("sg_user");
  localStorage.removeItem("adminLoggedIn");
  location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("sg_user");
  const accCard = document.getElementById("accountInfo");
  const fallback = document.getElementById("accountFallback");
  const loginBtn = document.getElementById("loginBtn");
  const accIcon = document.getElementById("accountIcon");
  const adminBadgeNav = document.getElementById("adminBadgeNav");
  const adminBadgePage = document.getElementById("adminBadgePage");
  const adminBtn = document.getElementById("adminDashboardBtn");

  if (!raw) {
    fallback.style.display = "block";
    return;
  }

  const user = JSON.parse(raw);
  fallback.style.display = "none";

  accCard.innerHTML = `
    <div class="d-flex align-items-center gap-3">
      <img src="${user.picture||''}" style="width:70px;height:70px;border-radius:50%;object-fit:cover;">
      <div>
        <h5 class="mb-1">${user.name || user.email}</h5>
        <p class="text-muted mb-0">${user.email}</p>
      </div>
    </div>
  `;

  loginBtn.style.display = "none";
  accIcon.src = user.picture || "";
  accIcon.style.display = accIcon.src ? "block" : "none";

  if (user.email === "sohabrar10@gmail.com") {
    adminBadgeNav.style.display = "inline-block";
    adminBadgePage.style.display = "inline-block";
    adminBtn.style.display = "inline-block";
  }
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
