<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    .profile-card {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .btn-login {
      background-color: rgb(255,63,51);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-login:hover { background-color: rgb(255,43,31); }

    .btn-logout {
      background-color: rgb(255,63,51);
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
    }

    .btn-logout:hover { background-color: rgb(255,43,31); }

    .admin-badge {
      background: #e8d4ff;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
    <div class="container">

      <a class="navbar-brand" href="index.html">Suits N Glam</a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navLinks">

        <ul class="navbar-nav ms-auto me-2">
          <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
          <li class="nav-item"><a class="nav-link" href="newarrivals.html">New Arrivals</a></li>
        </ul>

        <!-- Cart -->
        <a href="cart.html" class="d-flex align-items-center me-3" style="text-decoration:none;color:black;">
          <i class="bi bi-bag-heart-fill" style="font-size:1.6rem;"></i>
          <span id="cartCount" class="badge bg-danger"></span>
        </a>

        <!-- FIXED LOGIN BUTTON -->
        <button id="loginButton" class="btn-login">Login</button>

        <!-- ACCOUNT ICON -->
        <img id="accountIcon"
             src=""
             style="width:34px;height:34px;border-radius:50%;display:none;cursor:pointer;margin-left:10px;"
             onclick="window.location.href='account.html'">
      </div>
    </div>
  </nav>


  <!-- PROFILE CARD -->
  <div class="profile-card">

    <img id="profilePic" class="profile-pic"
      src="https://www.svgrepo.com/show/382106/profile-user.svg"
      alt="Profile">

    <h3 id="profileName">Your Name</h3>
    <p id="profileEmail" class="text-muted">you@example.com</p>

    <div id="adminArea" style="display:none; margin: 15px 0;">
      <a href="admin.html" class="btn btn-outline-primary me-2">Admin Dashboard</a>
      <span class="admin-badge">Admin</span>
    </div>

    <div class="d-flex justify-content-center mt-3 gap-3">
      <button id="logoutBtn" class="btn-logout">Logout</button>
      <a href="orderhistory.html" class="btn btn-outline-secondary">My Orders</a>
    </div>

  </div>

  <!-- Google SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script src="js/google-auth.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>

  <!-- ACCOUNT LOGIC -->
  <script>
    window.onload = function () {
      const email = localStorage.getItem("userEmail");

      if (!email) {
        alert("Please login first");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("profileName").textContent =
        localStorage.getItem("userName") || email.split("@")[0];

      document.getElementById("profileEmail").textContent = email;

      document.getElementById("profilePic").src =
        localStorage.getItem("userPic") ||
        "https://www.svgrepo.com/show/382106/profile-user.svg";

      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("adminArea").style.display = "block";
      }
    };

    document.getElementById("logoutBtn").onclick = function () {
      localStorage.clear();
      if (google?.accounts?.id) google.accounts.id.disableAutoSelect();
      window.location.href = "index.html";
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
