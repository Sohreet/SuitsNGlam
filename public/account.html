<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    /* LOGIN BUTTON (same red theme) */
    .btn-login {
      color:#c60000 !important;
      border:2px solid #c60000;
      background:white;
      padding:4px 12px;
      border-radius:6px;
      font-weight:600;
    }
    .btn-login:hover {
      background:#c60000;
      color:white !important;
    }

    /* ADMIN BADGE */
    .admin-badge {
      background:#c60000;
      color:white;
      padding:4px 8px;
      border-radius:6px;
      font-weight:700;
      margin-left:8px;
    }

    /* Card styling */
    .acc-card {
      border-radius:12px;
      padding:25px;
      background:white;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">

    <!-- HOME -->
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <i class="bi bi-house-fill me-2"></i>Suits N Glam
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="newarrivals.html">New Arrivals</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Shop By Category</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="summer.html">Summer</a></li>
            <li><a class="dropdown-item" href="winter.html">Winter</a></li>
            <li><a class="dropdown-item" href="wedding.html">Wedding</a></li>
            <li><a class="dropdown-item" href="casuals.html">Casuals</a></li>
            <li><a class="dropdown-item" href="dailywear.html">Daily Wear</a></li>
            <li><a class="dropdown-item" href="premiumwear.html">Premium Wear</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="bestdeals.html">Best Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
      </ul>

      <!-- CART -->
      <a href="cart.html" class="d-flex align-items-center gap-2 me-3 text-decoration-none text-dark">
        <i class="bi bi-bag-heart-fill" style="font-size:1.6rem;"></i>
        <span id="cartCount" class="badge bg-danger"></span>
      </a>

      <!-- LOGIN / ACCOUNT -->
      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>

        <img id="accountIcon"
             style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;margin-left:10px;">

        <span id="adminBadgeNav" class="admin-badge" style="display:none;">ADMIN</span>
      </div>

    </div>
  </div>
</nav>


<!-- ACCOUNT CONTENT -->
<div class="container mt-4">
  <h2 class="d-flex align-items-center">
    My Account
    <span id="adminBadgePage" class="admin-badge" style="display:none;margin-left:10px;">ADMIN</span>
  </h2>

  <!-- ACCOUNT CARD -->
  <div id="accountCard" class="acc-card mt-3">
    <div id="notLoggedIn" style="display:none;">
      <p>You are not logged in.</p>
      <button class="btn btn-primary" id="loginBtnFallback">Login</button>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="mt-4">
    <a href="orderhistory.html" class="btn btn-primary">Order History</a>
    <a href="ordertracking.html" class="btn btn-secondary">Track Orders</a>

    <button class="btn btn-danger" onclick="logout()">Logout</button>

    <a id="adminDashboardBtn" href="admin.html" class="btn btn-outline-danger ms-2" style="display:none;">
      Admin Dashboard
    </a>
  </div>
</div>



<script>
function logout() {
  localStorage.removeItem("sg_user");
  localStorage.removeItem("adminLoggedIn");
  window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", () => {
  const raw = localStorage.getItem("sg_user");

  const accCard = document.getElementById("accountCard");
  const notLogged = document.getElementById("notLoggedIn");

  const loginBtn = document.getElementById("loginBtn");
  const loginBtnFallback = document.getElementById("loginBtnFallback");

  const accIcon = document.getElementById("accountIcon");

  const adminBadgeNav = document.getElementById("adminBadgeNav");
  const adminBadgePage = document.getElementById("adminBadgePage");
  const adminBtn = document.getElementById("adminDashboardBtn");

  // NO USER LOGGED IN
  if (!raw) {
    notLogged.style.display = "block";
    loginBtn.style.display = "inline-block";
    loginBtnFallback.onclick = () => loginBtn.click();
    return;
  }

  // USER LOGGED IN
  const user = JSON.parse(raw);

  // Show user info card
  accCard.innerHTML = `
    <div class="d-flex align-items-center gap-3">
      <img src="${user.picture}" style="width:80px;height:80px;border-radius:50%;object-fit:cover;">
      <div>
        <h5 class="mb-1">${user.name}</h5>
        <p class="text-muted mb-0">${user.email}</p>
      </div>
    </div>
  `;

  // Hide login, show profile icon
  loginBtn.style.display = "none";
  accIcon.src = user.picture;
  accIcon.style.display = "block";

  // ADMIN ACCESS
  if (["sohabrar10@gmail.com", "suitsnglam01@gmail.com"].includes(user.email)) {
    adminBadgeNav.style.display = "inline-block";
    adminBadgePage.style.display = "inline-block";
    adminBtn.style.display = "inline-block";
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
