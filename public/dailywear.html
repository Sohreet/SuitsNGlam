<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:white !important; }

    .btn-login {
      background:#ff3f33 !important;
      color:white !important;
      padding:6px 14px;
      border:none;
      border-radius:6px;
      font-weight:600;
    }
    .btn-login:hover { background:#ff2b1f !important; }

    .home-icon {
      font-size:1.6rem;
      cursor:pointer;
      color:black;
      margin-right:15px;
    }
    .home-icon:hover { opacity:0.7; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <i class="bi bi-house-fill home-icon" onclick="window.location.href='index.html'"></i>

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="newarrivals.html">New Arrivals</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Shop By Category</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="summer.html">Summer</a></li>
            <li><a class="dropdown-item" href="winter.html">Winter</a></li>
            <li><a class="dropdown-item" href="wedding.html">Wedding</a></li>
            <li><a class="dropdown-item" href="casuals.html">Casuals</a></li>
            <li><a class="dropdown-item" href="dailywear.html">Daily Wear</a></li>
            <li><a class="dropdown-item" href="premiumwear.html">Premium Wear</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="bestdeals.html">Best Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
      </ul>

      <!-- CART -->
      <a href="cart.html" class="d-flex align-items-center me-3 text-decoration-none text-dark">
        <i class="bi bi-bag-heart-fill" style="font-size:1.6rem;"></i>
        <span id="cartCount" class="badge bg-danger"></span>
      </a>

      <!-- LOGIN -->
      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>

        <img id="accountIcon"
             style="width:34px;height:34px;border-radius:50%;display:none;margin-left:10px;cursor:pointer;">

        <span id="adminBadgeNav"
              style="background:#c60000;color:white;padding:4px 10px;border-radius:6px;
                     font-weight:700;display:none;margin-left:10px;">ADMIN</span>
      </div>

    </div>

<div class="container mt-4">
  <h2 class="fw-bold">Daily Wear</h2>
  <div id="productsContainer" class="row g-4 mt-3"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  loadProducts("dailywear");
});
</script>

<!-- LOGIN MODALS -->
<div class="modal fade" id="emailLoginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content p-3">

    <h5>Email Login</h5>
    <input id="loginEmail" class="form-control my-2" placeholder="Email">
    <input id="loginPass" type="password" class="form-control my-2" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="emailLogin()">Login</button>

    <div class="text-center my-2"><small>or</small></div>

    <button class="btn btn-outline-secondary w-100" onclick="triggerGoogleLogin()">Continue with Google</button>

    <p class="text-center mt-3">Don't have an account? <a href="#" onclick="openRegister()">Register</a></p>

  </div></div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content p-3">

    <h5>Create Account</h5>
    <input id="regName" class="form-control my-2" placeholder="Name">
    <input id="regEmail" class="form-control my-2" placeholder="Email">
    <input id="regPass" type="password" class="form-control my-2" placeholder="Password">

    <button class="btn btn-success w-100" onclick="emailRegister()">Register</button>

  </div></div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
