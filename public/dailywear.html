<!-- LOAD PRODUCTS -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  loadProducts("dailywear");

  setTimeout(() => {
    if (document.querySelectorAll(".product-card").length === 0)

  }, 800);

});
</script>
