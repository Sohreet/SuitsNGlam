<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:white !important; }
    .nav-login-area { visibility:visible !important; }

    .btn-login {
      background:#ff3f33 !important;
      color:white !important;
      padding:6px 14px;
      border:none;
      border-radius:6px;
      font-weight:600;
    }
    .btn-login:hover { background:#ff2b1f !important; }

    #cartEmptyBox {
      background:#f1f1f1;
      border-radius:10px;
      padding:40px 20px;
    }

    .empty-cart-icon {
      font-size: 6rem;
      color:#6c757d;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;margin-left:10px;">
        <span id="adminBadgeNav"
              style="display:none;background:#c60000;color:white;padding:4px 10px;border-radius:6px;font-weight:700;margin-left:8px;">
          ADMIN
        </span>
      </div>

    </div>
  </div>
</nav>

<!-- CART CONTENT -->
<div class="container mt-4">
  <h3>Your Cart</h3>

  <!-- Empty cart -->
  <div id="cartEmpty" class="text-center my-5" style="display:none;">
    <div id="cartEmptyBox">
      <i class="bi bi-cart-x-fill empty-cart-icon"></i>
      <h4 class="mt-3">Your cart is empty</h4>
      <p class="text-muted">Looks like you haven't added anything yet.</p>
      <a href="allproducts.html" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>
  </div>

  <!-- Items -->
  <div class="row" id="cartItems"></div>

  <!-- Summary -->
  <div id="cartSummary" class="card p-3 mt-4" style="display:none;">
    <h5>Total: â‚¹<span id="cartTotal">0</span></h5>
    <a href="checkout.html" class="btn btn-success mt-2 w-100">Proceed to Checkout</a>
  </div>
</div>

<script>
loadCartPage();
</script>

<!-- LOGIN + MODALS -->
<div class="modal fade" id="emailLoginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content p-3">
    <h5>Login with Email</h5>
    <input id="loginEmail" class="form-control my-2" placeholder="Email">
    <input id="loginPass" type="password" class="form-control my-2" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="emailLogin()">Login</button>
    <div class="text-center"><small>or</small></div>
    <button class="btn btn-outline-secondary w-100 mt-2" onclick="triggerGoogleLogin()">Continue with Google</button>
    <p class="text-center mt-3">Don't have an account? <a href="#" onclick="openRegister()">Register</a></p>
  </div></div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content p-3">
    <h5>Create Account</h5>
    <input id="regName" class="form-control my-2" placeholder="Name">
    <input id="regEmail" class="form-control my-2" placeholder="Email">
    <input id="regPass" type="password" class="form-control my-2" placeholder="Password">
    <button class="btn btn-success w-100" onclick="emailRegister()">Register</button>
  </div></div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
