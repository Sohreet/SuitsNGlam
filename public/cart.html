<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f7f7f7; }

    .navbar-brand { font-weight:bold; }

    .btn-login {
      background-color:rgb(255,63,51);
      color:white;
      border:none;
      padding:6px 14px;
      border-radius:6px;
    }

    .btn-login:hover { background-color:rgb(255,43,31); }

    .nav-login-area { visibility:hidden; } /* No flicker */

    .cart-card {
      background:white;
      padding:25px;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.1);
      margin-top:30px;
    }

    #emptyCartMsg, #loginMsg {
      text-align:center;
      padding:40px 0;
      font-size:1.3rem;
      color:#444;
    }

    .product-img {
      width:80px;
      height:80px;
      object-fit:cover;
      border-radius:8px;
    }

    .checkout-btn {
      background:#000;
      color:white;
      padding:12px 18px;
      width:100%;
      border:none;
      border-radius:8px;
      font-size:1.1rem;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
    <div class="container">

      <!-- back home button -->
      <a href="index.html" class="btn btn-outline-primary me-3">‚Üê Home</a>

      <a class="navbar-brand" href="index.html">Suits N Glam</a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-2">
          <li><a class="nav-link" href="allproducts.html">All Products</a></li>
          <li><a class="nav-link" href="newarrivals.html">New Arrivals</a></li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Shop By Category</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="summer.html">Summer</a></li>
              <li><a class="dropdown-item" href="winter.html">Winter</a></li>
              <li><a class="dropdown-item" href="wedding.html">Wedding</a></li>
              <li><a class="dropdown-item" href="casuals.html">Casuals</a></li>
              <li><a class="dropdown-item" href="dailywear.html">Daily Wear</a></li>
              <li><a class="dropdown-item" href="premiumwear.html">Premium Wear</a></li>
            </ul>
          </li>

          <li><a class="nav-link" href="bestdeals.html">Best Deals</a></li>
          <li><a class="nav-link" href="sales.html">Sales</a></li>
        </ul>

        <!-- Cart Icon (Already Here) -->
        <a href="cart.html" class="d-flex align-items-center me-3" style="text-decoration:none;color:black;">
          <i class="bi bi-bag-heart-fill" style="font-size:1.6rem;"></i>
          <span id="cartCount" class="badge bg-danger"></span>
        </a>

        <!-- LOGIN / ACCOUNT -->
        <div class="nav-login-area d-flex align-items-center">
          <button id="loginButton" class="btn-login">Login</button>
          <img id="accountIcon" src=""
               style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;margin-left:10px;"
               onclick="window.location.href='account.html'">
        </div>

      </div>
    </div>
  </nav>


  <!-- MAIN CART CONTENT -->
  <div class="container">

    <!-- LOGIN REQUIRED -->
    <div id="loginMsg" style="display:none;">
      Please login to view your cart.
      <br><br>
      <button id="loginReqBtn" class="btn btn-dark">Login</button>
    </div>

    <!-- EMPTY CART -->
    <div id="emptyCartMsg" style="display:none;">
      üõí Your cart is empty.
    </div>

    <!-- CART ITEMS -->
    <div id="cartContainer" class="cart-card" style="display:none;">
      <h4 class="mb-3">Your Cart</h4>
      <div id="cartItems"></div>

      <hr>

      <div class="d-flex justify-content-between">
        <strong>Total:</strong>
        <strong id="cartTotal">‚Çπ0</strong>
      </div>

      <button class="checkout-btn mt-4" onclick="window.location.href='checkout.html'">
        Proceed to Checkout
      </button>
    </div>

  </div>


  <!-- Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script src="js/google-auth.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show "login to see cart"
    document.getElementById("loginReqBtn").onclick = () => {
      document.getElementById("loginButton").click();
    };
  </script>

</body>
</html>
