<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Cart - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:white; }
    .nav-login-area { visibility:visible !important; }
    .btn-login { color:#c60000 !important; border:2px solid #c60000; background:white; padding:4px 12px; border-radius:6px; font-weight:600; }
    .btn-login:hover { background:#c60000; color:white !important; }
    #cartEmptyBox { background:#f1f1f1; border-radius:10px; padding:40px 20px; }
    .empty-cart-icon { font-size:6rem; color:#6c757d; }
    .home-icon { font-size:1.6rem; cursor:pointer; margin-right:12px; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Suits N Glam</a>

    <div class="ms-auto d-flex align-items-center nav-login-area">
      <i class="bi bi-house-fill home-icon" title="Home" onclick="location.href='index.html'"></i>
      <button id="loginBtn" class="btn-login">Login</button>
      <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;margin-left:10px;cursor:pointer;">
    </div>
  </div>
</nav>

<!-- CART CONTENT -->
<div class="container mt-4">
  <h3>Your Cart</h3>

  <div id="cartEmpty" class="text-center my-5" style="display:none;">
    <div id="cartEmptyBox">
      <i class="bi bi-cart-x-fill empty-cart-icon"></i>
      <h4 class="mt-3">Your cart is empty</h4>
      <p class="text-muted">Looks like you haven't added anything yet.</p>
      <a href="allproducts.html" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>
  </div>

  <div class="row" id="cartItems"></div>

  <div id="cartSummary" class="card p-3 mt-4" style="display:none;">
    <h5>Total: â‚¹<span id="cartTotal">0</span></h5>
    <button class="btn btn-success mt-2" id="checkoutBtn">Proceed to Checkout</button>
  </div>
</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* use functions from app.js */
document.addEventListener("DOMContentLoaded", () => {
  loadCartPage();

  // proceed to checkout: ensure cart not empty
  document.getElementById("checkoutBtn").addEventListener("click", () => {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (!cart.length) return alert("Your cart is empty");
    window.location.href = "checkout.html";
  });
});

</script>
</body>
</html>
