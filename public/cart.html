<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:white; }
    .nav-login-area { visibility:visible !important; }

    /* LOGIN BUTTON */
    .btn-login {
      color:#c60000 !important;
      border:2px solid #c60000;
      background:white;
      padding:4px 12px;
      border-radius:6px;
      font-weight:600;
      transition:0.3s;
    }
    .btn-login:hover { background:#c60000; color:white !important; }

    nav.navbar {
      background-color:#e3f2fd !important;
    }

    /* EMPTY CART BOX */
    #cartEmptyBox {
      background:#f1f1f1;
      border-radius:10px;
      padding:40px 20px;
    }

    .empty-cart-icon {
      font-size: 6rem;
      color:#6c757d;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container">

    <!-- Home Icon -->
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
      <i class="bi bi-house-fill me-2"></i> Suits N Glam
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>
        <img id="accountIcon"
             style="width:34px;height:34px;border-radius:50%;cursor:pointer;display:none;margin-left:10px;">
      </div>

    </div>
  </div>
</nav>


<!-- CART PAGE CONTENT -->
<div class="container mt-4">

  <h3 class="mb-4">Your Cart</h3>

  <!-- EMPTY CART -->
  <div id="cartEmpty" class="text-center my-5" style="display:none;">
    <div id="cartEmptyBox">
      <i class="bi bi-cart-x-fill empty-cart-icon"></i>
      <h4 class="mt-3">Your cart is empty</h4>
      <p class="text-muted">Looks like you haven't added anything yet.</p>
      <a href="allproducts.html" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>
  </div>

  <!-- CART ITEMS -->
  <div class="row" id="cartItems"></div>

  <!-- CART SUMMARY -->
  <div id="cartSummary" class="card p-3 mt-4" style="display:none;">
    <h5>Total: â‚¹<span id="cartTotal">0</span></h5>
    <a href="checkout.html" class="btn btn-success mt-2 w-100">Proceed to Checkout</a>
  </div>

</div>

<!-- SCRIPTS -->
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
  loadCartPage();
</script>

</body>
</html>
