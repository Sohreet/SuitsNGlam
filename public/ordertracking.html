<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Orders - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body{background:#f8f9fa;}
    /* Flicker Fix */
.nav-login-area { visibility: visible !important; }

  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>
        <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;display:none;">
      </div>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
  <h3>Track Your Orders</h3>

  <div class="mb-3">
    <label for="trackId" class="form-label">Enter Order ID</label>
    <input id="trackId" class="form-control" placeholder="ORD123456">
  </div>

  <div id="trackResult" class="mt-3">
    <!-- Filled by small inline script -->
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const trackIdInput = document.getElementById("trackId");
  const result = document.getElementById("trackResult");

  function renderOrder(o) {
    return `
      <div class="card p-3 mb-2">
        <h5>Order ID: ${o.id}</h5>
        <p>Date: ${o.date}</p>
        <p>Amount: ₹${o.total}</p>
        <p>Status: ${o.status}</p>
        <p>Shipping: ${o.shipping?.name || ""} — ${o.shipping?.phone || ""}</p>
      </div>
    `;
  }

  trackIdInput.addEventListener("keyup", (e) => {
    const id = trackIdInput.value.trim();
    if (!id) { result.innerHTML = ""; return; }

    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const found = orders.filter(o => o.id.toLowerCase().includes(id.toLowerCase()));
    if (!found.length) {
      result.innerHTML = '<div class="alert alert-info">No matching orders found.</div>';
      return;
    }
    result.innerHTML = found.map(renderOrder).join("");
  });
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
