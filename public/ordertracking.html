<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Orders - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body{background:#f8f9fa;}
    .btn-login{
      background:#ff3f33;color:white !important;
      padding:6px 14px;border:none;border-radius:6px;font-weight:600;
    }
    .btn-login:hover{ background:#ff2b1f; }
    .nav-login-area { visibility:visible !important; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-house-fill me-2"></i> Suits N Glam
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a class="nav-link" href="allproducts.html">All Products</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <button id="loginBtn" class="btn-login">Login</button>
        <img id="accountIcon"
             style="width:34px;height:34px;border-radius:50%;display:none;margin-left:10px;">
      </div>

    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-4">

  <h3 class="fw-bold">Track Your Orders</h3>

  <div class="mb-3 mt-3">
    <label class="form-label">Enter Order ID</label>
    <input id="trackId" class="form-control" placeholder="ORD123456">
  </div>

  <div id="trackResult" class="mt-3"></div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const input = document.getElementById("trackId");
  const result = document.getElementById("trackResult");

  function fmt(o){
    return `
      <div class="card p-3 mb-2">
        <h5>Order ID: ${o.id}</h5>
        <p>Date: ${o.date}</p>
        <p>Amount: ₹${o.total}</p>
        <p>Status: <strong>${o.status}</strong></p>
        <p>Customer: ${o.shipping?.name || ""} — ${o.shipping?.phone || ""}</p>
      </div>
    `;
  }

  input.addEventListener("keyup",()=>{

    const id = input.value.trim();
    if(!id){ result.innerHTML=""; return; }

    const orders = JSON.parse(localStorage.getItem("orders")||"[]");

    const found = orders.filter(o => o.id.toLowerCase().includes(id.toLowerCase()));

    if(!found.length){
      result.innerHTML = `<div class="alert alert-warning">No matching order found.</div>`;
    } else {
      result.innerHTML = found.map(fmt).join("");
    }

  });

});
</script>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
