<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Suits N Glam</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#f8f9fa; }
        .box {
            max-width: 500px;
            margin: 60px auto;
            background:#fff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 22px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

    <div class="box">
        <h2 class="text-success">Order Placed Successfully! ðŸŽ‰</h2>
        <p class="mt-3">Thank you for your order.</p>

        <h4 class="mt-3">Amount Paid: â‚¹<span id="paidAmount"></span></h4>

        <a href="allproducts.html" class="btn btn-primary mt-4">Continue Shopping</a>
    </div>

    <script src="js/cart-utils.js"></script>

    <script>
        /* ----------------------------
           GET PAID AMOUNT FROM URL
        ----------------------------- */
        const amount = new URLSearchParams(window.location.search).get("amount");
        document.getElementById("paidAmount").innerText = amount;

        /* ----------------------------
           SAVE ORDER TO LOCALSTORAGE
        ----------------------------- */
        function saveOrder(amount) {
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");
            const orders = JSON.parse(localStorage.getItem("orders") || "[]");

            const newOrder = {
                id: "ORD" + Math.floor(Math.random() * 900000 + 100000),
                date: new Date().toLocaleString(),
                total: Number(amount),
                status: "Confirmed",
                items: cart
            };

            orders.push(newOrder);
            localStorage.setItem("orders", JSON.stringify(orders));
        }

        /* ----------------------------
           RUN SAVE + CLEAR CART
        ----------------------------- */
        saveOrder(amount);
        clearCart();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
