<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Suits N Glam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:#f8f9fa; }

    .main-img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      border-radius: 12px;
    }

    .thumb-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumb-img.active {
      border: 2px solid #c60000;
    }

    .video-box {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    .meter-btn {
      width: 32px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Suits N Glam</a>

    <div class="ms-auto nav-login-area">
      <button id="loginBtn" class="btn btn-danger">Login</button>
      <img id="accountIcon" style="width:34px;height:34px;border-radius:50%;margin-left:10px;display:none;">
    </div>
  </div>
</nav>

<!-- PRODUCT CONTENT -->
<div class="container mt-4">

  <div class="row">
    <!-- LEFT: Images -->
    <div class="col-md-6">
      <img id="mainImage" class="main-img" src="" alt="Product Image">

      <div id="thumbRow" class="d-flex mt-3 gap-2"></div>

      <div id="videoSection" style="display:none;">
        <video id="productVideo" class="video-box" controls></video>
      </div>
    </div>

    <!-- RIGHT: Product Info -->
    <div class="col-md-6">

      <h2 id="p_name"></h2>
      <h4 class="text-danger fw-bold">â‚¹<span id="p_price">0</span> / metre</h4>
      <p class="text-muted">Category: <span id="p_category"></span></p>

      <h6 class="mt-3 fw-bold">Description:</h6>
      <p id="p_desc"></p>

      <h6 class="mt-3 fw-bold">Stock:</h6>
      <p id="p_stock"></p>

      <!-- Metre Selector -->
      <div class="d-flex align-items-center gap-2 mt-3">
        <button class="btn btn-outline-secondary meter-btn" onclick="changeMetre(-1)">-</button>
        <input id="metreInput" type="text" class="form-control text-center" style="width:60px;" value="1" readonly>
        <button class="btn btn-outline-secondary meter-btn" onclick="changeMetre(1)">+</button>
      </div>

      <button id="addCartBtn" class="btn btn-danger mt-4 w-100" onclick="addToCartPage()">
        Add to Cart
      </button>

    </div>
  </div>

</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>

/******************************************************
 * URL PRODUCT ID
 ******************************************************/
const params = new URLSearchParams(window.location.search);
const productId = params.get("id");

if (!productId) {
  alert("Invalid Product URL");
  window.location.href = "index.html";
}

/******************************************************
 * METRE SELECTOR
 ******************************************************/
function changeMetre(delta) {
  let v = parseInt(metreInput.value);
  v = Math.max(1, Math.min(6, v + delta));
  metreInput.value = v;
}

/******************************************************
 * LOAD PRODUCT
 ******************************************************/
async function loadProduct() {
  try {
    const res = await fetch(`/api/products/${productId}`);
    const p = await res.json();

    // Fill details
    document.getElementById("p_name").textContent = p.name;
    document.getElementById("p_price").textContent = p.price;
    document.getElementById("p_category").textContent = p.category;
    document.getElementById("p_desc").textContent = p.description;

    // Stock
    const stockEl = document.getElementById("p_stock");
    const addBtn = document.getElementById("addCartBtn");

    if (p.stock <= 0) {
      stockEl.innerHTML = `<span class="text-danger fw-bold">OUT OF STOCK</span>`;
      addBtn.disabled = true;
      addBtn.textContent = "Out of Stock";
    } else {
      stockEl.innerHTML = `<span class="text-success fw-bold">In Stock (${p.stock})</span>`;
      addBtn.disabled = false;
      addBtn.textContent = "Add to Cart";
    }

    /***********************
     * LOAD IMAGES (THUMBS)
     ************************/
    const mainImg = document.getElementById("mainImage");
    const thumbRow = document.getElementById("thumbRow");

    mainImg.src = p.images[0];

    thumbRow.innerHTML = "";
    p.images.forEach((img, i) => {
      const el = document.createElement("img");
      el.src = img;
      el.className = "thumb-img" + (i === 0 ? " active" : "");
      el.onclick = () => {
        mainImg.src = img;
        document.querySelectorAll(".thumb-img").forEach(t => t.classList.remove("active"));
        el.classList.add("active");
      };
      thumbRow.appendChild(el);
    });

    /***********************
     * OPTIONAL VIDEO
     ************************/
    if (p.video) {
      document.getElementById("videoSection").style.display = "block";
      document.getElementById("productVideo").src = p.video;
    }

    window.currentProduct = p;

  } catch (err) {
    alert("Product not found.");
    window.location.href = "index.html";
  }
}

loadProduct();

/******************************************************
 * ADD TO CART (WITH METRES)
 ******************************************************/
function addToCartPage() {
  const metres = Number(document.getElementById("metreInput").value);

  addToCart("page", currentProduct._id, metres);
}

</script>

</body>
</html>
