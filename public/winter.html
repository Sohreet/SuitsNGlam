<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter - Suits N Glam</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body { background:white !important; }
    .nav-login-area { visibility:hidden; }

    .login-btn {
      color:#c60000 !important;
      font-weight:600;
      border:2px solid #c60000;
      padding:4px 12px;
      border-radius:6px;
      text-decoration:none;
    }

    .login-btn:hover {
      background:#c60000;
      color:white !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color:#e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Suits N Glam</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item"><a class="nav-link active" href="winter.html">Winter</a></li>
      </ul>

      <div class="nav-login-area d-flex align-items-center">
        <a class="login-btn" href="login.html">Login</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Winter</h2>
  <p id="comingSoonMsg" class="text-muted" style="display:none;font-weight:600;">Coming Soon...</p>
  <div id="productsContainer" class="row g-4 mt-3"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  loadProducts("winter");

  setTimeout(() => {
    if (document.querySelectorAll("#productsContainer .product-card").length === 0)
      document.getElementById("comingSoonMsg").style.display = "block";
  }, 500);
});
</script>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
